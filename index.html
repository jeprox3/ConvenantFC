
<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <script type="text/javascript" src="jquery-3.1.1.min.js"></script>
    <script type="text/javascript" src="script.js"></script>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css?family=Kaushan+Script|Averia+Libre:300i|Goblin+One|Cinzel:900|Playfair+Display+SC|Arimo" rel="stylesheet">


    <title>Covenant FC</title>
  </head>
  <body>
    <div class="site" style="width:100%; height:100%; background-color:black;">

        <div class="header">
          <div class="logo">  <img src="https://s3.postimg.org/bmjubdcar/cov_logo.png"></div>
          <div class="nav">
            <div> Home </div><div>Players</div><div> Events</div><div> Rivals</div>
          </div>
        </div>

      <div class="field">
        <!--forwards-->
          <div class="player-card">
            <img class="logo-small" src="https://s3.postimg.org/bmjubdcar/cov_logo.png"/>
            <img class="close_btn" src="images/close_btn.png" height="10%" width="13%"/>

            <div class="player-info">
              <div id="player-name" class="player-name"></div>
              <div class="player-position"><span id="player-position"></span> <span id="player-number"></span></div>
            </div>



          </div>

          <div class="forwards-container">
            <div class="cards" onclick="playerCard('justinb');" style="background-image: url(static/justin-static.gif);"></div>
            <div class="cards" onclick="playerCard('nickd', 'Nick D', 'Forward', '#15');" style="background-image: url(static/nick-static.gif);"></div>
          </div><br>
        <!--midfielders-->
          <div class="midfielders-container">
            <div class="cards" onclick="playerCard('bretty');" style="background-image: url(static/brett-static.gif);"></div>
            <div class="cards" onclick="playerCard('billyr');" style="background-image: url(static/billy-static.gif);"></div>
            <div class="cards" onclick="playerCard('troyf');" style="background-image: url(static/troy-static.gif);"></div>
            <div class="cards" onclick="playerCard('tylerd');" style="background-image: url(static/tyler-static.gif);"></div>
          </div><br>
        <!--defenders-->
          <div class="defenders-container">
            <div class="cards" onclick="playerCard('andrews');" style="background-image: url(static/andrew-static.gif);"></div>
            <div class="cards" onclick="playerCard('nickdiana');" style="background-image: url(static/nickdiana-static.gif);"></div>
            <div class="cards" onclick="playerCard('markr');" style="background-image: url(static/mark-static.gif);"></div>
            <div class="cards" onclick="playerCard('reneef');" style="background-image: url(static/renee-static.gif);"></div>
          </div><br>
        <!--goalie-->
          <div class="goalie-container">
            <div class="cards" onclick="playerCard('jeffd', 'Jeff Davis', 'Goalie', '#1');" style="background-image: url(static/jeff-static.gif);"></div>
          </div>

          <div class="forward-hover">FORWARDS</div>
          <div class="mid-hover">MIDFIELDERS</div>
          <div class="defense-hover">DEFENDERS</div>
          <div class="goalie-hover">GOALIE</div>

    </div>

    </div>
  </body>
</html>
